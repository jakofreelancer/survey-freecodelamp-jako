<link rel="stylesheet" type="text/css" href="style/style.css">

<div class="container">
	<h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
	<p id="description" class="description text-center">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form">
	<div class="form-group">
	<label id="name-label" for="name">Name</label>
	<input id="name" type="text" class="form-control" placeholder="Enter your name" required/>
	</div>
	<div class="form-group">
	<label id="email-label" for="email">Email</label>
	<input id="email" type="email" class="form-control" placeholder="Enter your email" required/>
	</div>
	<div class="form-group">
	<label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
	<input id="number" name="age" class="form-control" id="number" min="10" max="99" placeholder="Age"/>
	</div>
	<div class="form-group">
	<p>Which option best describes your current role?</p>
	<select id="dropdown" class="form-control"  name="role" required>
		<option disabled selected value>Select current role</option>
		<option value="student">Student</option>
		<option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
	</select>
	</div>
	<div class="form-group">
	<p>Please choose your gender</p>
	<label><input name="user-gender" class="input-radio" value="male" type="radio"/>Male</label>
	<label><input name="user-gender" class="input-radio" value="female" type="radio"/>Female</label>
	</div>
	<div class="form-group">
	<p>What day would you work?</p>
		<label><input name="user-preferday" value="monday" type="checkbox" class="input-checkbox"/>Monday</label>
		<label><input name="user-preferday" value="tuesday" type="checkbox" class="input-checkbox"/>Tuesday</label>
		<label><input name="user-preferday" value="wednesday" type="checkbox" class="input-checkbox"/>Wednesday</label>
		<label><input name="user-preferday" value="thursday" type="checkbox" class="input-checkbox"/>Thursday</label>
		<label><input name="user-preferday" value="friday" type="checkbox" class="input-checkbox"/>Friday</label>
		<label><input name="user-preferday" value="saturday" type="checkbox" class="input-checkbox"/>Saturday</label>
		<label><input name="user-preferday" value="sunday" type="checkbox" class="input-checkbox"/>Sunday</label>
	</div>
	<div class="form-group">
	<p>Any comments or suggestions?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
	</div>
	<div class="form-group">
		<button type="submit" class="submit-button" id="submit">Submit</button>
	</div>
</form>
</div>
